<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Please Login or Sign up</title>
		<link href="css/sign.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/sign.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="interface">
				<div class="sign-title">
					<div class="signin-title">登录</div>
					<div class="signup-title">注册</div>
				</div>
				<div class="sign-body">
					<form class="signin-form">
						<p>账号：<input type="text" name="username"></p>
						<p>密码：<input type="password" name="password"></p>
						<span><input type="checkbox" name="">记住密码</span><br /><br /><br />
						<input type="button" value="登  录" class="login-butt">
					</form>
					<form class="signup-form">
						<p>昵称：<input type="text" name="username"></p>
						<p>密码：<input type="password" name="password"></p>
						<p>确认密码：<input type="password" name=""></p>
						<p>性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女</p>
						<input type="button" value="注  册" class="logup-butt">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
